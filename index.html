<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slider infinite auto play</title>
</head>
<body>
    <div class="parent-div">
        <div class="slider">
            <div class="slide-track">
                <div class="slide"><img src="./images/flower 1.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 2.webp" alt=""></div>
                <div class="slide"><img src="./images/flower 3.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 4.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 5.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 6.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 7.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 8.webp" alt=""></div>
                <div class="slide"><img src="./images/flower 9.jpg" alt=""></div>
                <div class="slide"><img src="./images/flower 10.webp" alt=""></div>
                <div class="slide"><img src="./images/flower 11.webp" alt=""></div>
                <div class="slide"><img src="./images/flower 12.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
